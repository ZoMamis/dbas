image: hhucn/dbas-build

variables:
  INIFILE: "docker.ini"

.job-template: &job-definition
  services:
    - hhucn/docker-dbas-postgres
  before_script:
    - pip install --quiet -U pip
    - pip install --quiet -r requirements.txt
    - python setup.py --quiet develop
    - cp $INIFILE development.ini
    - initialize_discussion_sql $INIFILE
    - initialize_news_sql $INIFILE
    - init_discussion_testvotes $INIFILE
    - init_review_tests $INIFILE
  artifacts:
    name: "$CI_BUILD_NAME pserve log"
    paths:
        - ./pserve.log
    when: on_failure
    expire_in: "1 day"

start-server:
  <<: *job-definition
  stage: build
  script:
    - pserve $INIFILE --daemon --log-file pserve.log
    - until (pserve $INIFILE --status &>/dev/null); do echo "Server not up.. waiting" && sleep 1; done
    - pserve $INIFILE --status

flake8:
  stage: build
  script:
    - pip install --quiet flake8
    - flake8 .
  allow_failure: true

unit:
  <<: *job-definition
  stage: test
  script:
    - pserve $INIFILE --daemon --log-file pserve.log
    - until (pserve $INIFILE --status &>/dev/null); do echo "Server not up.. waiting" && sleep 1; done
    - nosetests --with-coverage --cover-package=dbas --cover-package=api --cover-package=graph --cover-package=export --cover-package=admin --with-timer -w $(pwd) dbas graph admin api export

acceptance:
  <<: *job-definition
  stage: test
  script:
    - pserve $INIFILE --daemon --log-file pserve.log
    - until (pserve $INIFILE --status &>/dev/null); do echo "Server not up.. waiting" && sleep 1; done
    - nosetests --with-timer --timer-ok 10 --process-timeout=120 tests/test_frontend
