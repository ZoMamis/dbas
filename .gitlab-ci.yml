image: hhucn/dbas-build

.job-template: &job-definition
  services:
    - hhucn/docker-dbas-postgres
  before_script:
    - export PIP_CACHE_DIR="pip-cache"
    - pip install --quiet -U pip
    - pip install --quiet -r requirements.txt
    - python setup.py --quiet develop
    - cp docker.ini development.ini
    - initialize_discussion_sql development.ini > /dev/null 2>&1
    - initialize_news_sql development.ini > /dev/null 2>&1
    - init_discussion_testvotes development.ini > /dev/null 2>&1
    - init_review_tests development.ini > /dev/null 2>&1

start-server:
  <<: *job-definition
  stage: build
  script:
    - pserve development.ini --daemon
    - pserve development.ini --status

flake8:
  stage: build
  script:
    - pip install --quiet flake8
    - flake8 .
  allow_failure: true

unit:
  <<: *job-definition
  stage: test
  script:
    - nosetests -v -w $(pwd) dbas graph admin api export

