version: '3'
services:
  db:
    image: postgres:9.6-alpine
    volumes:
      - ./docker/db:/docker-entrypoint-initdb.d
      - /home/krauthoff/postgres_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    tmpfs: /tmp
    env_file: # Needed in 001_init.sh
      - production.env

  notifications:
    image: hhucn/dbas-notifications
    ports:
      - "5222:5222"
    volumes:
      - /etc/letsencrypt:/cert:ro

  docs:
    image: gitlab.cs.uni-duesseldorf.de:5001/cn-tsn/project/dbas/dbas:docs
    ports:
      - "8000:8000"
    tmpfs: /tmp

  web:
    image: gitlab.cs.uni-duesseldorf.de:5001/cn-tsn/project/dbas/dbas
    command: bash -c "sleep 10 && uwsgi --ini-paste production.ini"
    restart: always
    ports:
      - "4284:4284"
    links:
      - db:db
    env_file:
      - production.env
    depends_on:
      - db
    tmpfs: /tmp
