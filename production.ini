###
# wsgi server configuration
###

# [server:main]
# use = egg:waitress#main
# host = 134.99.112.44
# port = %(http_port)s
# url_scheme = https

[server:main] # GUNICORN
use = egg:gunicorn#main
# everythings on http://docs.gunicorn.org/en/latest/settings.html
bind = unix:/tmp/gunicorn.sock
# (2 Workers * CPU Cores) + 1 by pyramid
# 2-4 x $(NUM_CORES) by gunicorn
# multiple workers do not work whith CSRF
workers = 3
# threads: 2-4 x $(NUM_CORES)
threads = 2
preload = true
reload = true
accesslog = gunicorn_access.log
loglevel = info

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, dbas

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
#level = INFO
level = DEBUG
handlers = console, filelog

[logger_dbas]
level = DEBUG
handlers =
qualname = dbas

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/dbasrequest.log','a')
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
