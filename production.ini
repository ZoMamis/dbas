###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.7-branch/narr/environment.html
###

[app:main]
use = egg:dbas
timezone = Europe/Berlin

full_stack = true
static_files = true
cache_dir = unix:/tmp/data

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

available_languages = de en

pyramid.includes =
    pyramid_beaker

# Database URLs
sqlalchemy-discussion.url   = postgresql+psycopg2://dbas:SQL_2015&@localhost:5432/discussion?client_encoding=utf8
sqlalchemy-news.url         = postgresql+psycopg2://dbas:SQL_2015&@localhost:5432/news?client_encoding=utf8

session.data_dir = %(here)s/data/sessions/data
session.lock_dir = %(here)s/data/sessions/lock
session.url      = postgresql+psycopg2://dbas_prod:SQL_2016&@localhost:5432/mysession?client_encoding=utf8

# Beaker cache
beaker.cache.regions = short_term, long_term
beaker.cache.type = ext:database
beaker.cache.short_term.expire = 3600
beaker.cache.long_term.expire = 86400
beaker.cache.extend_existing = True
beaker.cache.table_name = beaker_cache

# Beaker sessions / type = file, redis, memory, ext:database
beaker.session.type = ext:database
beaker.session.key = dbas_prototyp
beaker.session.secret = t1h4i0s4i2s0m1y5s2e2s0s5i1o9n8s9e0c5r0e8t2f0o1r0dbas
beaker.session.cookie_max_age = 3600
beaker.session.timeout = 3600
beaker.session.cookie_expires = true
beaker.session.table_name = beaker_session

###
# uwsgi server configuration
###

[uwsgi]
# # best practice http://uwsgi-docs.readthedocs.io/en/latest/ThingsToKnow.html
#module = egg:uwsgi#main
# socket = unix:/tmp/dbas.sock
http-socket = 0.0.0.0:5000
master = true
processes = 3
threads = 2
limit-post = 65535
buffer-size = 65535
post-buffering = 8192
# daemonize = /tmp/uwsgi_daemonize.log
# harakiri = 60
lazy = true
lazy-apps= true
thunder-lock = true
# daemonize = ./uwsgi.log
pidfile = ./uwsgi_pid.pid

