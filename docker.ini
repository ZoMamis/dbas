###
# uwsgi server configuration
###

[uwsgi]
# processes / thread: http://uwsgi-docs.readthedocs.io/en/latest/ThingsToKnow.html
http-socket = 0.0.0.0:4284
master = true
processes = %(%k * 2) + 1
threads = %(%k * 2)
limit-post = 65535
buffer-size = 65535
post-buffering = 8192
# harakiri = 60
lazy = true
lazy-apps= true
thunder-lock = true
# daemonize = ./uwsgi.log
pidfile = ./uwsgi.pid
uid = 12345
gid = 12345

