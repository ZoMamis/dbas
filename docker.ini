port = 4284
url_scheme = http


###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, dbas, transactions

[handlers]
keys = console, filelog

[formatters]
keys = generic

[logger_root]
level = ERROR
handlers = console, filelog

[logger_dbas]
level = ERROR
handlers =
qualname = dbas

[logger_transactions]
level = WARN
handlers =
qualname = txn

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_filelog]
class = FileHandler
args = ('%(here)s/dbasrequest.log','a')
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

